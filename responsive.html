<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive WebSite</title>
    <style>
        body{
            border: 1px solid rgb(48, 10, 114);
            max-width: 1140px;
            margin: 0 auto;
        }
        .image-container{
            display: flex;
        }
        .image-container img{
            width: 100%;
        }
         .image-container div{
            width: 50%;
        }
        @media screen  and (max-width:576px) {
            .image-container{
                flex-direction: column;
            }
            .image-container div{
                width: 100%;
            }
        }

    </style>
</head>
<body>
    <header>
        <h1>Responsive web site</h1>
        <ol>
            <li>viewport meta Tag</li>
            <li>CSS Relative Unit</li>
            <li>body mas width and horizontal center align</li>
            <li>image fluid</li>
            <li>two column flex and use media query with flex direction column</li>
            <li>multi column:grid layout</li>
            <li>menu responsive with javascript</li>
        </ol>
    </header>
    <main>
        <div class="image-container">
            <div>
               <img src="images/images.jpg" alt="">
            </div>
            <div>
                <img src="images/Tanmoy.png" alt="">
            </div>
        </div>
        
        
    </main>
</body>
</html>
